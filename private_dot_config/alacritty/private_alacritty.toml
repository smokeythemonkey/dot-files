[terminal.shell]
program = "/usr/bin/fish"

[font]
size = 11.0

[font.normal]
family = "FiraCode Nerd Font Mono"
style = "Regular"

[font.bold]
family = "FiraCode Nerd Font Mono"
style = "SemiBold"

[font.italic]
family = "FiraCode Nerd Font Mono"
style = "Light Italic"

[font.bold_italic]
family = "FiraCode Nerd Font Mono"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.offset]
x = 0
y = 0

[window]
opacity = 0.95
dynamic_padding = true

# alabaster dark
[colors.primary]
background = "#0E1415"
foreground = "#CECECE"

[colors.normal]
black = "#0E1415"
red = "#e25d56"
green = "#73ca50"
yellow = "#e9bf57"
blue = "#4a88e4"
magenta = "#915caf"
cyan = "#23acdd"
white = "#f0f0f0"

[colors.cursor]
text = "#0E1415"
cursor = "#CECECE"

[colors.bright]
black = "#777777"
red = "#f36868"
green = "#88db3f"
yellow = "#f0bf7a"
blue = "#6f8fdb"
magenta = "#e987e9"
cyan = "#4ac9e2"
white = "#FFFFFF"

[selection]
save_to_clipboard = true

[cursor]
unfocused_hollow = true
vi_mode_style = "None"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "CreateNewWindow"
key = "T"
mods = "Control|Shift"

[mouse]
hide_when_typing = true

[terminal]
